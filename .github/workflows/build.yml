name: Build GalaxyPCHost EXE

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build GalaxyPCHost
        run: msbuild GalaxyPCHost.csproj /p:Configuration=Release

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyPCHost
          path: bin/Release/*.exe
